<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typed.js</title>
</head>

<body>
    
    Hi! <span id="type"><span>
    <script src="typed.js"></script>
    <script src="jquery.min.js"></script>
    <script>
        var type = function(){
            var type = new Typed('#type',{
                strings: ["This is a JavaScript library", "This is an ES6 module", "This is an asdasdas"],
                stringsElement: null,
                backSpeed: 40,
                typeSpeed: 40,
                loop: true,
                loopCount: 5,
                smartBackspace: true
            });
        }
        type();
    </script>
</body>
</html>
